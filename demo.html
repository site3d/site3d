<!DOCTYPE html>
<html style="width: 100%; height: 100%;">
  <head>
    <title>Site3D open source demo</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="https://site3d.site">
    <script src="three.min.js"></script>
    <script src="site3d.js"></script>
  </head>
  <body style="width: 100%; height: 100%; overflow: hidden;">
    <canvas id="canvas" style="width: 100%; height: 100%;"></canvas>
    <script>
      const s3d = new site3d('canvas');
      s3d.directionalLight('light');
      s3d.cube('cube', 0.3, 0.3, 0.3, '#ff0000');
      s3d.model('cube').rotate(30, 0, 0);
      s3d.camera({angle: 50, near: 0.1, far: 100, pos: [0, 0, 1]});
      new site3dRenderFull(s3d);

      setInterval(() =>
        {
          s3d.model('cube').rotate(0, 1, 0);
        }, 100);
    </script>
  </body>
</html>
